<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para WhatsApp</title>
    <script>
        function enviarParaWhatsApp() {
            var nome = document.getElementById("nome").value;
            var tipoDivida = document.querySelector('input[name="divida"]:checked').value;
            var valorDivida = document.getElementById("valor").value;
            
            var mensagem = `Olá! Meu nome é ${nome}. Minhas dívidas estão em: ${tipoDivida}. O valor aproximado é de ${valorDivida}.`;
            
            var telefoneWhatsApp = "5511969542465"; // Substitua pelo seu número de WhatsApp
            var url = `https://wa.me/${telefoneWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h2>Preencha as informações</h2>
    <label for="nome">Qual seu nome?</label>
    <input type="text" id="nome" required><br><br>
    
    <p>Suas dívidas estão em:</p>
    <input type="radio" id="cpf" name="divida" value="CPF" required>
    <label for="cpf">CPF</label>
    <input type="radio" id="cnpj" name="divida" value="CNPJ" required>
    <label for="cnpj">CNPJ</label>
    <input type="radio" id="cpfcnpj" name="divida" value="CPF e CNPJ" required>
    <label for="cpfcnpj">CPF e CNPJ</label><br><br>
    
    <label for="valor">Qual o valor aproximado?</label>
    <select id="valor">
        <option value="10 mil">10 mil</option>
        <option value="20 mil">20 mil</option>
        <option value="30 mil">30 mil</option>
        <option value="50 mil">50 mil</option>
        <option value="100 mil">100 mil</option>
        <option value="200 mil ou mais">200 mil ou mais</option>
    </select><br><br>
    
    <button onclick="enviarParaWhatsApp()">Enviar para o WhatsApp</button>
</body>
</html>
