<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label, p {
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .question {
            display: none;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .progress {
            height: 10px;
            width: 0%;
            background-color: #28a745;
            border-radius: 5px;
        }
    </style>
    <script>
        let step = 0;
        let nome = "", tipoDivida = "", valorDivida = "";
        
        function nextStep() {
            let questions = document.getElementsByClassName("question");
            questions[step].style.display = "none";
            step++;
            
            if (step < questions.length) {
                questions[step].style.display = "block";
                updateProgress();
            } else {
                enviarParaWhatsApp();
            }
        }
        
        function updateProgress() {
            let progress = document.getElementById("progress");
            progress.style.width = ((step / 3) * 100) + "%";
        }
        
        function enviarParaWhatsApp() {
            nome = document.getElementById("nome").value;
            tipoDivida = document.getElementById("tipoDivida").value;
            valorDivida = document.getElementById("valor").value;
            
            let mensagem = `Ol√°, tudo bem? Meu nome √© ${nome} e acabei de preencher o formul√°rio. Tenho d√≠vidas em ${tipoDivida} e o valor aproximado √© ${valorDivida}. Gostaria muito de entender como voc√™s podem me ajudar. Poderia me dar mais detalhes sobre o processo?`;
            let telefoneWhatsApp = "5511969542465";
            let url = `https://wa.me/${telefoneWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>New Life Consultoria Financeira</h2> 
        <p>Est√° com d√≠vidas? N√≥s podemos te ajudar! üöÄ Responda 3 perguntas e fale com um especialista agora mesmo.</p>

            <input type="text" id="nome" required>
            <button onclick="nextStep()">Pr√≥xima</button>
        </div>
        
        <div class="question">
            <label for="tipoDivida">Suas d√≠vidas est√£o em:</label>
            <select id="tipoDivida">
                <option value="CPF">CPF</option>
                <option value="CNPJ">CNPJ</option>
                <option value="CPF e CNPJ">CPF e CNPJ</option>

            <button onclick="nextStep()">Pr√≥xima</button>

        <div class="question">
            <label for="valor">Qual o valor aproximado?</label>
            <select id="valor">
                <option value="Abaixo de R$7.000,00">Abaixo de R$7.000,00</option>
                <option value="De R$7.000 a R$20.000">De R$7.000 a R$20.000</option>

            </select>
            <button onclick="nextStep()">Enviar para o WhatsApp</button>
        </div>
    </div>
</body>
</html>
