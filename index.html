<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label, p {
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .question {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .progress {
            height: 10px;
            width: 0%;
            background-color: #28a745;
            border-radius: 5px;
        }
    </style>
    <script>
        let step = 0;
        let nome = "", tipoDivida = "", valorDivida = "";
        
        function nextStep() {
            let questions = document.getElementsByClassName("question");
            questions[step].style.opacity = "0";
            setTimeout(() => {
                questions[step].style.display = "none";
                step++;
                if (step < questions.length) {
                    questions[step].style.display = "block";
                    setTimeout(() => {
                        questions[step].style.opacity = "1";
                    }, 50);
                    updateProgress();
                } else {
                    enviarParaWhatsApp();
                }
            }, 500);
        }
        
        function updateProgress() {
            let progress = document.getElementById("progress");
            progress.style.width = ((step / 3) * 100) + "%";
        }
        
        function enviarParaWhatsApp() {
            nome = document.getElementById("nome").value;
            tipoDivida = document.getElementById("tipoDivida").value;
            valorDivida = document.getElementById("valor").value;
            
            let mensagem = `Olá, tudo bem? Meu nome é ${nome} e acabei de preencher o formulário. Tenho dívidas em ${tipoDivida} e o valor aproximado é ${valorDivida}. Gostaria muito de entender como vocês podem me ajudar. Poderia me dar mais detalhes sobre o processo?`;
            let telefoneWhatsApp = "5511969542465";
            let url = `https://wa.me/${telefoneWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>New Life Consultoria Financeira - Recuperamos seu crédito com rapidez e segurança!</h2>
        <p>Responda essas 3 perguntas rápidas e fale com um especialista agora mesmo!</p>
        
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        
        <div class="question" style="display: block; opacity: 1;">
            <label for="nome">Qual seu nome?</label>
            <input type="text" id="nome" required>
            <button onclick="nextStep()">Próxima</button>
        </div>
        
        <div class="question">
            <label for="tipoDivida">Suas dívidas estão em:</label>
            <select id="tipoDivida">
                <option value="CPF">CPF</option>
                <option value="CNPJ">CNPJ</option>
                <option value="CPF e CNPJ">CPF e CNPJ</option>
            </select>
            <button onclick="nextStep()">Próxima</button>
        </div>
        
        <div class="question">
            <label for="valor">Qual o valor aproximado?</label>
            <select id="valor">
                <option value="Abaixo de R$7.000,00">Abaixo de R$7.000,00</option>
                <option value="De R$7.000 a R$20.000">De R$7.000 a R$20.000</option>
                <option value="De R$20.000 a R$35.000">De R$20.000 a R$35.000</option>
                <option value="De R$35.000 a R$50.000">De R$35.000 a R$50.000</option>
                <option value="De R$50.000 a R$80.000">De R$50.000 a R$80.000</option>
                <option value="De R$80.000 a R$100.000">De R$80.000 a R$100.000</option>
                <option value="Acima de R$100.000,00">Acima de R$100.000,00</option>
            </select>
            <button onclick="nextStep()">Enviar para o WhatsApp</button>
        </div>
    </div>
</body>
</html>
